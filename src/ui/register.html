<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WPPConnect Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="logo-icon">ðŸ“±</div>
                <h1>Create Account</h1>
                <p>Get started with WPPConnect Agent</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="admin@example.com">
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <small>Min 8 characters, include uppercase, lowercase, and number</small>
                </div>
                
                <div class="input-group">
                    <label>Role</label>
                    <select id="role" required>
                        <option value="agent">Agent</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display:none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
            
            <div id="alert" class="alert" style="display:none;"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000/api/v1';
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            
            btnText.style.display = 'none';
            btnLoading.style.display = 'block';
            btn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        role: document.getElementById('role').value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.error?.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Is the server running?', 'error');
            } finally {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            if (type !== 'success') {
                setTimeout(() => alert.style.display = 'none', 5000);
            }
        }
    </script>
</body>
</html>
