<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - WPPConnect Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span class="brand-icon">üì±</span>
                <span class="brand-text">WPPConnect</span>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="sessions.html" class="nav-item">
                    <span class="nav-icon">üí¨</span>
                    <span class="nav-text">Sessions</span>
                </a>
                <a href="messages.html" class="nav-item active">
                    <span class="nav-icon">‚úâÔ∏è</span>
                    <span class="nav-text">Messages</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role" id="userRole">admin</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm" onclick="logout()">Logout</button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1>Messages</h1>
                    <p class="subtitle">Send and manage WhatsApp messages</p>
                </div>
            </header>
            
            <!-- Send Message Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Send Message</h2>
                    /div>
                <div class="card-body">
                    <form id="sendMessageForm">
                        <div class="form-grid">
                            <div class="input-group">
                                <label>Select Session</label>
                                <select id="messageSession" required>
                                    <option value="">Choose a session...</option>
                                </select>
                            </div>
                        <div class="input-group">
                            <label>Recipient Phone Number</label>
                            <input type="text" id="recipientPhone" required placeholder="5511999999999@c.us">
                            <small>Format: CountryCode + Number + @c.us</small>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Message</label>
                        <textarea id="messageText" required placeholder="Type your message here..." rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loading" style="display:none;">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Message History -->
        <div class="card">
            <div class="card-header">
                <h2>Message History</h2>
                <div class="card-actions">
                    <select id="historySession" onchange="loadMessages()">
                        <option value="">Select session...</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div id="messagesList" class="messages-list">
                    <div class="empty-state">
                        <div class="empty-icon">üí¨</div>
                        <p>Select a session to view messages</p>
                    </div>
                </div>
                
                <div class="pagination" id="pagination" style="display:none;">
                    <button class="btn btn-sm btn-secondary" onclick="loadMessages(currentPage - 1)" id="prevBtn" disabled>
                        Previous
                    </button>
                    <span id="pageInfo">Page 1</span>
                    <button class="btn btn-sm btn-secondary" onclick="loadMessages(currentPage + 1)" id="nextBtn">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script src="js/app.js"></script>
<script>
    let currentPage = 1;
    let totalPages = 1;
    
    document.addEventListener('DOMContentLoaded', async () => {
        checkAuth();
        loadUserInfo();
        await loadSessions();
        
        document.getElementById('sendMessageForm').addEventListener('submit', handleSendMessage);
        
        // Auto-select session from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionParam = urlParams.get('session');
        if (sessionParam) {
            setTimeout(() => {
                const select = document.getElementById('messageSession');
                select.value = sessionParam;
                document.getElementById('historySession').value = sessionParam;
                loadMessages();
            }, 1000);
        }
    });
    
    async function loadSessions() {
        try {
            const response = await apiCall('/sessions');
            
            const connectedSessions = response.items ? 
                response.items.filter(s => s.status === 'connected') : [];
            
            const options = connectedSessions.map(s => 
                `<option value="${s.session_name}">${s.session_name} ${s.phone_number ? '(' + s.phone_number + ')' : ''}</option>`
            ).join('');
            
            document.getElementById('messageSession').innerHTML = 
                '<option value="">Choose a session...</option>' + options;
            document.getElementById('historySession').innerHTML = 
                '<option value="">Select session...</option>' + options;
            
            if (connectedSessions.length === 0) {
                showToast('No connected sessions. Please connect a session first.', 'warning');
            }
            
        } catch (error) {
            console.error('Error loading sessions:', error);
            showToast('Failed to load sessions', 'error');
        }
    }
    
    async function handleSendMessage(e) {
        e.preventDefault();
        
        const btn = e.target.querySelector('button[type="submit"]');
        const btnText = btn.querySelector('.btn-text');
        const btnLoading = btn.querySelector('.btn-loading');
        
        const sessionName = document.getElementById('messageSession').value;
        const to = document.getElementById('recipientPhone').value;
        const message = document.getElementById('messageText').value;
        
        if (!sessionName || !to || !message) {
            showToast('Please fill all fields', 'error');
            return;
        }
        
        btnText.style.display = 'none';
        btnLoading.style.display = 'block';
        btn.disabled = true;
        
        try {
            await apiCall(`/sessions/${sessionName}/messages`, 'POST', {
                to: to,
                message: message
            });
            
            showToast('Message sent successfully!', 'success');
            document.getElementById('messageText').value = '';
            
            // Reload messages if viewing this session
            if (document.getElementById('historySession').value === sessionName) {
                loadMessages();
            }
            
        } catch (error) {
            showToast(error.message || 'Failed to send message', 'error');
        } finally {
            btnText.style.display = 'block';
            btnLoading.style.display = 'none';
            btn.disabled = false;
        }
    }
    
    async function loadMessages(page = 1) {
        const sessionName = document.getElementById('historySession').value;
        
        if (!sessionName) {
            document.getElementById('messagesList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üí¨</div>
                    <p>Select a session to view messages</p>
                </div>
            `;
            document.getElementById('pagination').style.display = 'none';
            return;
        }
        
        try {
            document.getElementById('messagesList').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading messages...</p>
                </div>
            `;
            
            const response = await apiCall(`/sessions/${sessionName}/messages?page=${page}&limit=20`);
            
            currentPage = response.page;
            totalPages = response.totalPages;
            
            if (!response.items || response.items.length === 0) {
                document.getElementById('messagesList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>No messages yet</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            document.getElementById('messagesList').innerHTML = response.items.map(msg => `
                <div class="message-item ${msg.from_me ? 'message-sent' : 'message-received'}">
                    <div class="message-header">
                        <span class="message-sender">${msg.from_me ? 'You' : msg.sender}</span>
                        <span class="message-time">${formatMessageTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-body">${escapeHtml(msg.body)}</div>
                    <div class="message-footer">
                        <span class="message-type">${msg.type}</span>
                        ${msg.from_me ? `<span class="message-ack">${getAckIcon(msg.ack)}</span>` : ''}
                    </div>
                </div>
            `).join('');
            
            // Update pagination
            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            
        } catch (error) {
            console.error('Error loading messages:', error);
            document.getElementById('messagesList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ùå</div>
                    <p>Failed to load messages</p>
                </div>
            `;
        }
    }
    
    function formatMessageTime(timestamp) {
        const date = new Date(timestamp * 1000);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) return 'Just now';
        if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
        if (diff < 86400000) return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    
    function getAckIcon(ack) {
        const icons = {
            0: '‚è±Ô∏è',
            1: '‚úì',
            2: '‚úì‚úì',
            3: '‚úì‚úì',
            4: '‚úì‚úì'
        };
        return icons[ack] || '‚è±Ô∏è';
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
